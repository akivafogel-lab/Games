 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Super Car Battle</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:white;
  font-family:Arial;
  text-align:center;
}

/* HUD */
#hud{
  padding:10px;
  font-size:16px;
}

/* GAME AREA */
#game{
  width:360px;
  height:520px;
  background:#444;
  margin:auto;
  position:relative;
  overflow:hidden;
  border:4px solid white;
  border-radius:12px;
}

/* CAR */
#car{
  width:50px;
  height:80px;
  background:linear-gradient(blue,lightblue);
  border-radius:10px;
  position:absolute;
  bottom:10px;
  left:155px;
}

/* wheels */
#wheel1,#wheel2{
  width:12px;
  height:12px;
  background:black;
  border-radius:50%;
  position:absolute;
  bottom:-6px;
}
#wheel1{ left:6px; }
#wheel2{ right:6px; }

/* JUMP */
.jump{
  animation:jump 0.6s ease;
}
@keyframes jump{
  0%{ bottom:10px; }
  50%{ bottom:120px; }
  100%{ bottom:10px; }
}

/* OBSTACLES */
.enemy{
  width:40px;
  height:40px;
  background:brown;
  position:absolute;
  top:0;
  border-radius:6px;
}
.rocket{ background:red; }
.boss{
  background:purple;
  width:80px;
  height:80px;
}

/* BULLETS */
.bullet{
  width:6px;
  height:12px;
  background:yellow;
  position:absolute;
  bottom:90px;
}
.water{
  width:8px;
  height:16px;
  background:cyan;
}

/* COIN */
.coin{
  width:16px;
  height:16px;
  background:gold;
  border-radius:50%;
  position:absolute;
}

/* WHEEL */
#wheelBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
}
#wheel{
  width:200px;
  height:200px;
  background:conic-gradient(gold 0 25%, red 25% 50%, blue 50% 75%, green 75% 100%);
  border-radius:50%;
  margin:120px auto;
}

/* BUTTONS */
button{
  font-size:18px;
  padding:10px;
  margin:5px;
}
</style>
</head>

<body>

<h2>üöó Super Car Battle</h2>

<div id="hud">
Level: <span id="level">1</span> |
Coins: <span id="coins">0</span> |
Gun: <span id="gun">None</span> |
Water Fuel: <span id="fuel">5</span>
</div>

<div id="game">
  <div id="car">
    <div id="wheel1"></div>
    <div id="wheel2"></div>
  </div>
</div>

<button onclick="moveLeft()">‚¨ÖÔ∏è</button>
<button onclick="moveRight()">‚û°Ô∏è</button>
<button onclick="jump()">‚¨ÜÔ∏è Jump</button>
<button onclick="shoot()">üî´</button>
<button onclick="waterGun()">üíß</button>

<div id="wheelBox" onclick="closeWheel()">
  <div id="wheel"></div>
  <p>üé° You spun the wheel!</p>
</div>

<script>
const game = document.getElementById("game");
const car = document.getElementById("car");
const levelText = document.getElementById("level");
const coinsText = document.getElementById("coins");
const gunText = document.getElementById("gun");
const fuelText = document.getElementById("fuel");
const wheelBox = document.getElementById("wheelBox");

let level = 1;
let coins = 0;
let speed = 2;
let spawnRate = 1400;
let playing = true;

let hasGun = false;
let waterFuel = 5;
let dodged = 0;

/* MOVE */
function moveLeft(){
  if(car.offsetLeft > 0)
    car.style.left = car.offsetLeft - 30 + "px";
}
function moveRight(){
  if(car.offsetLeft < 310)
    car.style.left = car.offsetLeft + 30 + "px";
}

/* JUMP */
function jump(){
  if(!car.classList.contains("jump")){
    car.classList.add("jump");
    setTimeout(()=>car.classList.remove("jump"),600);
  }
}

/* SHOOT */
function shoot(){
  if(!hasGun) return;

  const b = document.createElement("div");
  b.className = "bullet";
  b.style.left = car.offsetLeft + 22 + "px";
  game.appendChild(b);

  const fly = setInterval(()=>{
    b.style.bottom = (b.offsetBottom || 90) + 10 + "px";

    enemies.forEach(e=>{
      if(hit(b,e)){
        if(e.classList.contains("rocket")){
          addCoin(e.offsetLeft,e.offsetTop);
        }
        e.remove();
        b.remove();
      }
    });
  },20);
}

/* WATER GUN */
function waterGun(){
  if(waterFuel <= 0) return;
  waterFuel--;
  fuelText.textContent = waterFuel;

  const w = document.createElement("div");
  w.className = "bullet water";
  w.style.left = car.offsetLeft + 22 + "px";
  game.appendChild(w);

  const fly = setInterval(()=>{
    w.style.bottom = (w.offsetBottom || 90) + 12 + "px";
    enemies.forEach(e=>{
      if(hit(w,e)){
        e.remove();
        w.remove();
      }
    });
  },20);
}

/* ENEMIES */
let enemies = [];

function spawnEnemy(){
  if(!playing) return;

  const e = document.createElement("div");

  if(level % 10 === 0){
    e.className = "enemy boss";
  }else if(level === 1){
    e.className = "enemy";
  }else{
    e.className = "enemy rocket";
  }

  e.style.left = Math.random()*320 + "px";
  e.style.top = "0px";
  game.appendChild(e);
  enemies.push(e);

  const fall = setInterval(()=>{
    e.style.top = e.offsetTop + speed + "px";

    if(hit(e,car)){
      gameOver();
    }

    if(e.offsetTop > 520){
      e.remove();
      enemies = enemies.filter(x=>x!==e);
      clearInterval(fall);

      dodged++;
      if(dodged % 50 === 0) nextLevel();
    }
  },20);
}

let spawner = setInterval(spawnEnemy, spawnRate);

/* HIT CHECK */
function hit(a,b){
  const ar=a.getBoundingClientRect();
  const br=b.getBoundingClientRect();
  return !(ar.right < br.left || ar.left > br.right ||
           ar.bottom < br.top || ar.top > br.bottom);
}

/* COINS */
function addCoin(x,y){
  coins++;
  coinsText.textContent = coins;

  if(coins % 100 === 0){
    openWheel();
  }
}

/* LEVEL UP */
function nextLevel(){
  level++;
  levelText.textContent = level;

  speed += 0.7;
  if(spawnRate > 500) spawnRate -= 100;

  clearInterval(spawner);
  spawner = setInterval(spawnEnemy, spawnRate);

  if(level % 10 === 1 && level>1){
    hasGun = true;
    gunText.textContent = "Blaster";
  }

  alert(level % 10 === 0 ? "üëë BOSS LEVEL!" : "‚ö° LEVEL "+level);
}

/* WHEEL */
function openWheel(){
  wheelBox.style.display="block";
}
function closeWheel(){
  wheelBox.style.display="none";
  waterFuel += 3;
  fuelText.textContent = waterFuel;
}

/* GAME OVER */
function gameOver(){
  playing=false;>
  alert("üí• GAME OVER!\nLevel: "+level+"\nCoins: "+coins);
  location.reload();
}
</script>

</body>
</html>
